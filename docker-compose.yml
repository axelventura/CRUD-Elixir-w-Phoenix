version: "3.8"

services:
  db:
    image: mysql:8
    restart: always
    environment:
      MYSQL_DATABASE: tienda
      MYSQL_ROOT_PASSWORD: "123456"
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql

  app:
    build: .
    command: mix phx.server
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: ecto://root:123456@db/tienda
    depends_on:
      - db
    volumes:
      - .:/app

  jenkins:
    build:
      context: .
      dockerfile: Dockerfile-jenkins
    user: root                       # <— Ejecutar todo el contenedor como root
    privileged: true                 # <— Para asegurarnos de que tiene permisos elevados
    environment:
      DOCKER_HOST: unix:///var/run/docker.sock
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins:/var/jenkins_home

volumes:
  mysql-data:
